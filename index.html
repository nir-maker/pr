<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>טופס טעינת טבלאות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .phone a {
      font-weight: bold;
      text-decoration: none;
      color: #007acc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: right;
    }
    th {
      background: #e0e0e0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js"></script>
</head>
<body onload="init()">

  <h1>טעינת טבלת קשר – הורים</h1>

  <label for="sheet-select">בחרו גיליון:</label>
  <select id="sheet-select">
    <option value="">-- טוען גיליונות --</option>
  </select>

  <div id="table-container"></div>

  <script>
    // ודאו שאתם מארחים את הדף דרך HTTP/HTTPS (למשל GitHub Pages או שרת מקומי)
    const SPREADSHEET_ID = '2PACX-1vS_d_c2UYLRQAJA0U4Qrm-gYK8NImqDjPogi5-7vHSfcchXDXvL_UfuKiBdVvcYsdggVga729TzDxap';
    let tabletopGlobal = null;
    const dataCache = {};

    function init() {
      Tabletop.init({
        key: SPREADSHEET_ID,
        callback: onData,
        simpleSheet: false,
        debug: true
      });
    }

    function onData(data, tabletop) {
      tabletopGlobal = tabletop;
      const select = document.getElementById('sheet-select');
      const container = document.getElementById('table-container');

      // מלא את התפריט בשמות הגיליונות
      const sheets = Object.keys(tabletop.sheets());
      select.innerHTML = '<option value="">-- בחר גיליון --</option>';
      sheets.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });

      // מאזין לשינוי
      select.addEventListener('change', () => {
        const sheetName = select.value;
        container.innerHTML = '';
        if (!sheetName) return;
        if (dataCache[sheetName]) {
          renderTable(dataCache[sheetName]);
        } else {
          const rows = tabletopGlobal.sheets(sheetName).all();
          dataCache[sheetName] = rows;
          renderTable(rows);
        }
      });
    }

    function renderTable(rows) {
      const container = document.getElementById('table-container');
      if (!rows.length) {
        container.innerHTML = '<p>אין נתונים להציג בגיליון זה.</p>';
        return;
      }
      const fields = Object.keys(rows[0]);
      console.log('Rendering table for fields:', fields);
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const headerRow = document.createElement('tr');
      fields.forEach(f => {
        const th = document.createElement('th');
        th.textContent = f;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      rows.forEach(r => {
        const tr = document.createElement('tr');
        fields.forEach(f => {
          const td = document.createElement('td');
          const text = r[f] || '';
          if (f.toLowerCase().includes('טלפון')) {
            const a = document.createElement('a');
            a.href = 'tel:' + text.replace(/\D/g, '');
            a.textContent = text;
            td.classList.add('phone');
            td.appendChild(a);
          } else {
            td.textContent = text;
          }
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }
  </script>

</body>
</html>
